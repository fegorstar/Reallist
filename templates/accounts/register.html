{% extends "base.html" %}  
{% load static %}
{% block title %} | Register {% endblock %}
{% block content %}
{% include "_partials/header.html" %}


<!-- BREADCRUMB AREA START -->
<div class="ltn__breadcrumb-area text-left bg-overlay-white-30 bg-image "  data-bs-bg="img/bg/14.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-top:-70px; margin-bottom:-120px">
                <div class="ltn__breadcrumb-inner">
                    <h1 class="page-title">Register</h1>
                    <div class="ltn__breadcrumb-list">
                        <ul>
                            <li><a href="{% url 'index' %}"><span class="ltn__secondary-color"><i class="fas fa-home"></i></span> Home</a></li>
                            <li>Register</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- BREADCRUMB AREA END -->
<!-- LOGIN AREA START -->
<div class="ltn__contact-message-area mb-120 ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__form-box contact-form-box box-shadow white-bg">
                    <h4 class="title-2">Register an account with Reallist!</h4>
                     <!-- Alerts -->
              {% include '_partials/_alerts.html' %}

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-item input-item-name ltn__custom-icon">
                                    <input type="text" name="first_name" placeholder="Firstname" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-name ltn__custom-icon">
                                    <input type="text" name="last_name" placeholder="Lastname" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-name ltn__custom-icon">
                                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-email ltn__custom-icon">
                                    <input type="email" name="email"  placeholder="Email" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item- ltn__custom-icon">
                                    <input type="password" name="password"  placeholder="Password"  class="form-control" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-item input-item- ltn__custom-icon">
                                    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required>
                                </div>
                                </div>
                            </div>
                        
                         <div class="btn-wrapper mt-0">
                            <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Register</button>
                        </div>
                        <p class="form-messege mb-0 mt-20"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LOGIN AREA END -->


{% endblock content %}
